<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
</head>
<body class="body">
  <header class="header">
    <div class="mobile-menu"></div>
    <div class="search-modes">
      <a href="">All</a>
      <a href="">Images</a>
    </div>
    <div class="header-links">
      <a href="https://mail.google.com/" class="header-links__link">Gmail</a>
      <a href="https://www.google.com/imghp" class="header-links__link">Images</a>
    </div>
    <button id="menu-button" type="button" class="menu-button"><img id="menu" src="" alt="Menu icon" class="menu-button__icon" /></button>
    <button class="account-button"><img id="account-icon" src="" alt="Account icon" class="account-button__icon" /></button>
  </header>
  <main class="main">
    <img id="logo" src="" alt="Google logo" class="logo" />
    <div class="search-bar">
      <img id="search-icon" src="" alt="Search icon" class="search-bar__icon" />
      <input class="search-bar__text-input"></input>
      <button type="button" class="search-bar__voice-input"><img id="voice-icon" src="" alt="Voice input icon" class="search-bar__icon" /></button>
    </div>
    <div class="search-buttons">
      <button class="search-buttons__button">Google Search</button>
      <button class="search-buttons__button">I'm feeling lucky</button>
    </div>
    <div class="language-offer"><p class="language-offer__text">Google offered in: {language}</p></div>
  </main>
  <footer>
    <div>
      <span>
        {country}
      </span>
    </div>
    <div>
      <div>
        <span>
          About
        </span>
        <span>
          Advertising
        </span>
        <span>
          Business
        </span>
        <span>
          How Search works
        </span>
      </div>
      <div>
        <span>
          Privacy
        </span>
        <span>
          Terms
        </span>
        <span>
          Settings
        </span>
      </div>
    </div>
  </footer>
</body>
</html>
